<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/responsive.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <div class="order-wrapper">

      <div class="banner">
        <img src="./assets/images/illustration-hero.svg" alt="">
      </div>

      <div class="order-content">

        <div class="content-text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <div class="content-play">            
            
            <img src="./assets/images/icon-music.svg" alt="">
            <div class="content-play-plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>              
            </div>
            <a class="green" href="#">Change</a>
  
        </div>

        <input type="button" value="Proceed to Payment">
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>

    </div>
    
  </main>

</body>
</html>
